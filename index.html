<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem Vindo(a)!</title>
</head>
<body>
    <!-- Tela Inicial -->
    <div id="Inicio">
        <img src="./Imagens/Bola" alt="" class="Bola">
        <div id="MenuInicial">
            <h1 class="BemVindo Texto Fonte">Bem Vindo(a)!</h1>
            <h2 class="Selecione Texto Fonte">Selecione uma opção</h2>
            <button type="button" class="btn btn-info BtSuperior" id="Inserir">1: Inserir Dados</button>
            <button type="button" class="btn btn-info BtSuperior" id="Consultar">2: Consultar Dados</button>
            <button type="button" class="btn btn-warning Limpar BtInferior" id="Limpar">3: Limpar</button>
            <button type="button" class="btn btn-warning Sobre BtInferior" id="Sobre">4: Sobre!</button>
        </div>
    </div>
    <!-- Tela de Inserção de registros -->
    <div id="Insercao">
        <img src="./Imagens/PapelCaneta.png" alt="" id="PapelCaneta">
        <div id="MenuInsercao">
            <h1 class="TextoPontuacao Fonte">Digite a pontuação</h1>
            <input type="text" class="form-control CampoInsercao Fonte" id="Dado">
            <button type="button" class="btn btn-primary BotaoInserir Fonte" id="BtInserir">Inserir!</button>
            <img src="./Imagens/Saida.png" alt="" class="Saida" id="VoltarInsercao">
        </div>
    </div>
    <!-- Tela de consulta -->
    <div id="Consulta">
        <!-- Menu de consulta -->
        <img src="./Imagens/BD.png" alt="" class="bd" id="bdimg">
        <div id="MenuConsulta">
            <h1 class="TextoPergunta Fonte" id="PerguntaConsulta">Selecione uma opção de consulta</h1>
            <button type="button" class="btn btn-warning BotaoPergunta" id="PorNumero">1: Por número do jogo</button>
            <button type="button" class="btn btn-warning BotaoPergunta" id="MinMax">2: Mínimo & Máximo Geral</button>
            <button type="button" class="btn btn-warning BotaoPergunta" id="VerTabela">3: Tabela</button>
            <img src="./Imagens/Saida.png" alt="" class="Saida" id="VoltarConsulta">
        </div>
        <!-- Consulta pelo número -->
        <div id="MenuConsultaNumero">
            <h1 class="TextoConsultaNumero Fonte">Digite o número do registro</h1>
            <input type="text" class="form-control CampoConsultaNumero Fonte" id="NumeroConsulta">
            <textarea class="form-control CampoResultadoNumero Fonte" rows="7" id="ResultadoConsultaNumero" readonly></textarea>
            <button type="button" class="btn btn-warning BotaoConsultaNumero" id="ConsultarNumero">Consultar!</button>
            <img src="./Imagens/Saida.png" alt="" class="Saida" id="VoltarConsultaNumero">
        </div>
        <!-- Mínimo e máximo da temporada -->
        <div id="MenuConsultaMinMax">
            <div id="Min" class="PainelMinMax">
                <h1 id="TxtMin" class="TxtMinMax Fonte">Mínimo</h1>
                <h1 id="NumMin" class="NumMinMax Fonte">0</h1>
            </div>
            <div id="Max" class="PainelMinMax">
                <h1 id="TxtMax" class="TxtMinMax Fonte">Máximo</h1>
                <h1 id="NumMax" class="NumMinMax Fonte">0</h1>
            </div>
            <img src="./Imagens/Saida.png" alt="" class="Saida" id="VoltarConsultaMinMax">
        </div>
        <!-- Tabela -->
        <div id="Tabela">
            <table class="table table-dark LayoutTabela Fonte">
                <thead>
                  <tr>
                    <th scope="col">Jogo</th>
                    <th scope="col">Placar</th>
                    <th scope="col">Min. da Temporada</th>
                    <th scope="col">Máx. da Temporada</th>
                    <th scope="col">Quebra Recorde Min.</th>
                    <th scope="col">Quebra Recorde Máx.</th>
                  </tr>
                </thead>
                <tbody id="CorpoTabela"></tbody>
            </table>
            <img src="./Imagens/Saida.png" alt="" class="Saida" id="VoltarConsultaTabela">
        </div>
    </div>
</body>
</html>
<!-- Componentes -->
<script src="./jQuery/jQuery.js"></script>
<script src="./Bootstrap/js/bootstrap.min.js"></script>
<script src="./Componentes/Inicio/ScriptInicio.js"></script>
<script src="./Componentes/Insercao/ScriptInsercao.js"></script>
<script src="./Componentes/Consulta/ScriptConsulta.js"></script>
<script src="./Componentes/Consulta/ScriptConsultaNumero.js"></script>
<script src="./Componentes/Consulta/ScriptConsultaMinMax.js"></script>
<script src="./Componentes/Consulta/ScriptTabela.js"></script>
<script src="./Componentes/Controle.js"></script>
<link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="./Componentes/Inicio/EstiloInicio.css">
<link rel="stylesheet" href="./Componentes/Insercao/EstiloInsercao.css">
<link rel="stylesheet" href="./Componentes/Consulta/EstiloConsulta.css">
<link rel="stylesheet" href="./Componentes/Consulta/EstiloConsultaNumero.css">
<link rel="stylesheet" href="./Componentes/Consulta/EstiloConsultaMinMax.css">
<link rel="stylesheet" href="./Componentes/Consulta/EstiloTabela.css">
